<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
          <input type="text" class="value"/>
          <button class="clear"><p class="number">C</p></button>
          <button class="num" value='/'><p class="number">/</p></button>
          <button class="num" value='*'><p class="number">*</p></button>
          <button class="num" value='7'><p class="number">7</p></button>
          <button class="num" value='8'><p class="number">8</p></button>
          <button class="num" value='9'><p class="number">9</p></button>
          <button class="num" value='-'><p class="number">-</p></button>
          <button class="num" value='4'><p class="number">4</p></button>
          <button class="num" value='5'><p class="number">5</p></button>
          <button class="num" value='6'><p class="number">6</p></button>
          <button class="num" id="plus" value='+'><p class="number">+</p></button>
          <button class="num" value='1'><p class="number">1</p></button>
          <button class="num" value='2'><p class="number">2</p></button>
          <button class="num" value='3'><p class="number">3</p></button>
          <button class="num" value='0'><p class="number">0</p></button>
          <button class="num" value='00'><p class="number">00</p></button>
          <button class="num" value='.'><p class="number">.</p></button>
  
          <button class="equal"><p class="number">=</p></button>
        </div>
      </div>
<script src="./js/index.js"></script>
</body>
</html>
